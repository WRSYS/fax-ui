name: PR Validation
on:
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - name: Build app
        run: go build -o fax-ui ./app
      - name: Run unit tests (if present)
        run: |
          if ls ./app/*_test.go >/dev/null 2>&1; then
            go test ./app/... -v
          else
            echo "No tests found"
          fi
